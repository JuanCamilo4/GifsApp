<div class="container-result">
    <div *ngFor="let gif of gifs" class="card_container animate__animated animate__fadeIn">
        <div class="card">
            <img
                src="{{gif.images.downsized_medium.url}}"
                alt="{{gif.title}}"
                class="card-img-top">     
        </div>
    </div>

    <div *ngIf="gifs.length == 0">
        <h3 class="p-2 text-center">No hay gifs para mostrar</h3>
    </div>
</div>
